<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/2425515.jpg'); /* Make sure the image path is correct */
            background-position: center;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .forgot-password-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #6a1b9a; /* Purple title color */
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #9fff00; /* Bright Yellow */
            color: #000;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #7bcd00; /* Darker yellow for hover effect */
        }

        .back-link {
            margin-top: 15px;
            font-size: 14px;
            color: #6a1b9a;
        }

        .back-link a {
            text-decoration: none;
            color: #6a1b9a;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" action="forget.jsp" method="POST">
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Enter New Password:</label>
                <input type="password" class="form-control" id="newPassword" name="Newpassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div class="back-link">
            <a href="log.html">Back to Login</a>
        </div>
    </div>

</body>

</html>
