<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/2425515.jpg'); 
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #6a1b9a; 
            color: white;
            text-align: center;
            padding: 20px 30px;
            backdrop-filter: blur(12px);
        }

        header .hero h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header a:hover {
            color: #ff80ab; 
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 81vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            position: relative;
            opacity: 0.9;
        }

        .logo img {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: auto;
        }

        h2 {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #6a1b9a, #ff80ab);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.9s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #de3030, #cac020);
            color: black;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin-top: 10px;
            color: #de3030;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 0px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header .hero h1 {
                font-size: 1.2rem;
            }

            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="hero">
            <h1>Welcome to the Student Management System</h1>
            <a href="index.html">HOME</a> / <a href="login.html">LOGIN</a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="logo">
               
            </div>
            <h2>Login</h2>
            <form method="post" action="log.jsp">
                <div class="input-group">
                    <label for="email" class="sr-only">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="Email Id" required>
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="links">
                <a href="forget.html">Forgot Password?</a>
                <a href="Reg.html">Create an Account</a>
                <a href="dlt.html">Delete Account</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>

</body>

</html>
